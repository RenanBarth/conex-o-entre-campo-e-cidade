<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conexão Campo-Cidade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cidade e Campo: Uma Só Colheita</h1>
    <p>Unindo saberes, sabores e soluções sustentáveis</p>
  </header>

  <main>
    <section id="intro">
      <h2>Por que conectar o campo à cidade?</h2>
      <p>O campo produz, a cidade consome. Essa relação precisa ser mais justa, próxima e sustentável.</p>
    </section>

    <section id="galeria">
      <h2>Exemplos de Conexões</h2>
      <div class="cards">
        <!-- Cards preenchidos via JavaScript -->
      </div>
    </section>

    <section id="formulario">
      <h2>Compartilhe sua Iniciativa</h2>
      <form id="conexaoForm">
        <input type="text" id="nome" placeholder="Seu nome" required>
        <input type="text" id="projeto" placeholder="Nome do projeto" required>
        <textarea id="descricao" placeholder="Descrição da iniciativa" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Conexão Campo-Cidade</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
